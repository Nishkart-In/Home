<!DOCTYPE html>
<html lang="en">
<head>
  <!-- HEAD ke andar, styles.css ke turant baad -->
<script src="./config.js"></script>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nishkart â€” Smart Shopping</title>
<link rel="icon" type="image/png" href="assets/favicon.png">
<link rel="stylesheet" href="styles.css">
<meta name="theme-color" content="#0f1115">
  <!-- Consent Mode v2 + CMP scaffold -->
  <script src="consent.js"></script>
  <!-- AdSense loader (replace with your publisher ID) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4355092217044875"
     crossorigin="anonymous"></script>
</head>
<body>
<header class="top">
  <div class="container brand">
    <img src="assets/logo.png" alt="Nishkart logo">
    <div>
      <div class="name">NISHKART</div>
      <div class="tagline">Legacy-grade trust, Smart Shopping, Instant Checkout.</div>
    </div>
    <div class="top-right">
      <button id="cartBtn" class="cart-btn">Cart <span class="cart-badge" id="cartCount">0</span></button>
    </div>
  </div>
  <div class="container search-wrap">
    <form class="search" id="searchForm">
      <input id="searchInput" placeholder="Search products...">
      <button type="submit">Search</button>
    </form>
  </div>
  <div class="container usp">
    <button class="chip">Cash on Delivery</button>
    <button class="chip">Free Shipping</button>
    <button class="chip">Free Delivery</button>
  </div>

  <div class="container social">
    <a class="ig-btn" href="https://www.instagram.com/nishkart.in?igsh=MWVvZ2JhaDlhZWhhdQ==" target="_blank" rel="noopener">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <rect x="3" y="3" width="18" height="18" rx="5" ry="5"></rect>
        <circle cx="12" cy="12" r="4"></circle>
        <circle cx="17.5" cy="6.5" r="1.5"></circle>
      </svg>
      Follow us on Instagram
    </a>
  </div>
</header>

<main class="container">
  <div id="grid" class="grid" aria-live="polite"></div>
</main>

<div id="toast" class="toast">Link copied!</div>

<script src="products.js?v=6" defer></script>
<script src="app.js?v=6" defer></script>
  <script defer src="./supa-bridge.js"></script>

  <footer class="container" style="padding:24px 16px 36px;color:#a5adba">
    <a href="privacy.html" style="margin-right:16px">Privacy Policy</a>
    <button id="cookieSettings" class="btn outline" style="padding:6px 10px;border-radius:10px">Cookie Settings</button>
  </footer>
  <script>
    // Wire footer button
    document.getElementById('cookieSettings')?.addEventListener('click', function(){
      window.nkConsent?.openSettings();
    });
  </script>
</body>
</html>
